<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>

    <div class="container ">
        <div class="page-header "><h3>회원가입</h3></div>
        
        <form action="/author/register" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group ">
                <label for="name">이름</label>
                <input type="text" class = "form-control" id="name" name="name" placeholder="이름을 입력해주세요">
            </div>

            <div class="form-group">
                <label for="email">이메일</label><br>
                <input type="email" class = "form-control" id = "email" name="email" placeholder="내용을 입력해주세요">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class = "form-control" id="password" name="password" placeholder="이름을 입력해주세요">
            </div>

            <div class="form-group">
                <label for="role">사용자권한</label>
                
                <select name="role" id="role" class="form-select">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>

            <button type="submit" id="myButton" class="btn btn-primary ">가입</button>

        </form>
        
        
    </div>
</body>
</html>
